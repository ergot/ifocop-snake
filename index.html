<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="js/main.js"></script>
    <meta property="og:title" content="Play with my snake !" />
    <meta property="og:description" content="Dans le cadre de ma formation fullstack javascript, je vous présente mon 1er projet développé uniquement en js." />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://ergot.gitlab.io/ifocop-snake/" />
    <meta property="og:image" content="https://ergot.gitlab.io/ifocop-snake/snakePicture.jpeg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/css/foundation.min.css">
    <link rel="stylesheet" href="foundation-icons.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<header class="callout">
    <h5 class="text-center">Project Solid Snake</h5>
</header>

<div class="row">
    <div class="small-5 small-centered columns">
        <div class="row">
                <p id="score" class="stat text-center"></p>
                <div id="timerDiv" class="success progress">
                    <div id="timer" class="progress-meter" style="width: 100%"></div>
                </div>
                <canvas id="gamvas"  width="500" height="300"></canvas>
                <p class="text-center">
                Keyboard:
                <i class="fi-arrow-left size-36"></i>
                <i class="fi-arrow-down size-36"></i>
                <i class="fi-arrow-up size-36"></i>
                <i class="fi-arrow-right size-36"></i>
                ReStart : [space bar]
                </p>
        </div>
    </div>
</div>
</body>
</html>
